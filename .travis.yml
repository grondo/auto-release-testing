language: c
compiler:
- gcc
script:
- make
before_deploy:
  - make release
  - awk '/^##/{n++};n<=1' NEWS.md > ReleaseNotes.md
  - export RELEASE=$(echo release*.gz)
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - $RELEASE
  prerelease: true
  draft: true
  body: "View the [Release Notes](https://github.com/${TRAVIS_REPO_SLUG}/blob/${TRAVIS_TAG}/NEWS.md) for ${TRAVIS_TAG}"
  on:
    tags: true
    repo: grondo/auto-release-testing
